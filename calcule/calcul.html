<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" id="input">
        <div class="one fade" id="1" onclick="dis(1)">1</div>
        <div class="two fade" id="2" onclick="dis(2)">2</div>
        <div class="parl fade" id="(" onclick="dis('(')">(</div>
        <div class="parf fade" id=")" onclick="dis(')')">)</div>
        <div class="tree fade" id="3" onclick="dis(3)">3</div>
        <div class="foor fade" id="4" onclick="dis(4)">4</div>
        <div class="five fade" id="5" onclick="dis(5)">5</div>
        <div class="six fade" id="6" onclick="dis(6)">6</div>
        <div class="seven fade" id="7" onclick="dis(7)">7</div>
        <div class="eath fade" id="8" onclick="dis(8)">8</div>
        <div class="nine fade" id="9" onclick="dis(9)">9</div>
        <div class="zero fade" id="0" onclick="dis(0)">0</div>
        <div class="dote fade" id="." onclick="dis('.')">.</div>
        <div class="ig fade" id="equal">=</div>
        <div class="add fade" id="+" onclick="dis('+')">+</div>
        <div class="naiis fade" id="-" onclick="dis('-')">-</div>
        <div class="mult fade" id="*" onclick="dis('*')">*</div>
        <div class="divs fade" id="/" onclick="dis('/')">/</div>
        <div class="bour fade" id="%" onclick="dis('%')">%</div>
        <div class="cos fade" id="cos()" onclick="cos()">cos()</div>
        <div class="sin fade" id="sin()" onclick="sin()">sin()</div>
        <div class="c fade" id="clear">C</div>
        <div class="eface fade" id="backspace"><=</div>
            
        </div>
        <script src="main.js" ></script>
</body>

</html>
